<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BART Ridership</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">

  <!-- zingChart script -->
  <script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
	<script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script>

  <!-- Bootstrap script -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- am4chart scripts -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
  <!-- Intro Section -->
  <section id = "hero" class = "hero">
    <h1>{{ title }}</h1>
    <p id = "1">{{ text1 }}</p>
    <p id = "2">{{ text2 }}</p>
  </section>

  <hr>

  <!-- Visualisaton #1: Chord chart -->
  <section class = "choices">
    <div class = "container">
      <div class = "row">
        <div class = "col-md-12" id = "months">
          <h3>{{ subhead1 }}</h3>
          <label>{{ label1 }}</label>
          <br>
          <select id = "month_sel"></select>
        </div>
      </div>
    </div>
  </section>
  
  <hr>
  <div id = "chartdiv"></div>
  <hr>

  <!-- Visualisation #2: Interactive bar graph -->
  <section class = "choices">
    <div class = "container">
      <div class = "row">
        <div class = "col-md-12" id = "stations">
          <h3>{{ subhead2 }}</h3>
          <label>{{ label2 }}</label>
        </div>
      </div>
    </div>
  </section>

  <hr>
  <div id = "bar"></div>
  <hr>

  <!-- Visualization #3 Interactive Leaflet map -->
  <div class="container">
    <div class="row" id="map-location">
      <div class="col-md-4">
        <div class="well">
          <h5><strong>Select Entry Station and Month to see exit traffic for that station:</strong></h5>
            <select id="selDataset1" onchange="optionChanged(this.value)"></select>
            <select id="selDataset2" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map-id"></div>
      </div>
    </div>
  </div>


  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <!-- API Key -->
  <script type="text/javascript" src="static/js/config.js"></script>

  <!-- Custom JavaScript -->
  <!-- <script type="text/javascript" src="static/js/logic.js"></script> -->
  <script type="text/javascript" src="static/js/chord.js"></script>
  <script type="text/javascript" src="static/js/scatter.js"></script>
  <script type="text/javascript" src="static/js/functions.js"></script>
  <script type="text/javascript" src="static/js/radial.js"></script>
</body>

</html>
